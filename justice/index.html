<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"/>
  <title>多蟲天</title>
  <style>
    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:#000000;
      overflow:hidden;
    }
    .wrap {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    ul {
      display: flex;
      margin: 0;
      padding: 0;
      height: 100%;
      transform: translateX(35vw);
      transition: transform 0.2s;
      user-select: none;
    }
    li {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      width: 30vw;
      height: 100%;
      transform: scale(0.5);
      transition: transform 0.2s;
    }
    li img {
      flex: 0 0 auto;
      display: block;
      max-width: 100%;
      max-height: 90%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      pointer-events: none;
    }
    li.cur {
      transform: scale(1);
    }
  </style>
</head>
<body>
<div class="wrap">
  <ul>
    <li class="cur">
      <img src="千千晚星.jpg"/>
    </li>
    <li>
      <img src="月下沙利叶.jpg"/>
    </li>
    <li>
      <img src="曦和失焰.jpg"/>
    </li>
    <li>
      <img src="死光萦绕a.jpg"/>
    </li>
    <li>
      <img src="死光萦绕d.jpg"/>
    </li>
    <li>
      <img src="御星鬼影.jpg"/>
    </li>
    <li>
      <img src="塔.jpg"/>
    </li>
    <li>
      <img src="蜃龙审判.jpg"/>
    </li>
    <li>
      <img src="隐者之心.jpg"/>
    </li>
    <li>
      <img src="凤凰与斑鸠.jpg"/>
    </li>
    <li>
      <img src="入侵荧蓝海.jpg"/>
    </li>
    <li>
      <img src="雨幕中的远光.jpg"/>
    </li>
    <li>
      <img src="多蟲天.jpg"/>
    </li>
  </ul>
</div>
<script>
  let startX = 0;
  let endX = 0;
  let i = 0;
  document.body.addEventListener('mousedown', (e) => {
    startX = e.pageX;
  });
  document.body.addEventListener('touchstart', (e) => {
    startX = e.touches[0].pageX;
  });
  document.body.addEventListener('mousemove', (e) => {
    endX = e.pageX;
  });
  document.body.addEventListener('touchmove', (e) => {
    endX = e.touches[0].pageX;
  });
  function end() {
    if (endX > startX + 10) {
      i--;
    }
    else if (endX < startX - 10) {
      i++;
    }
    i = Math.max(i, 0);
    i = Math.min(i, 12);
    document.querySelector('ul').style.transform = `translateX(${-i * 30 + 35}vw)`;
    document.querySelector('.cur').classList.remove('cur');
    document.querySelectorAll('li')[i].classList.add('cur');
  }
  document.body.addEventListener('mouseup', end);
  document.body.addEventListener('touchend', end);
  document.body.addEventListener('touchcancel', end);
</script>
</body>
</html>
