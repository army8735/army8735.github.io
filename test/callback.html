<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>回调页</title>
</head>
<body>
<p>授权成功回调到此页面，url上可以获取code参数，以此来获取access_token，此步骤略。</p>
<p>假设等待3s，后端成功获取access_token并进行相关业务处理。</p>
<p>关闭本窗口的同时，回调主窗口的loginSuccess方法。</p>
<script>
  setTimeout(function() {
    window.opener.loginSuccess();
    window.close();
  }, 3000);
</script>
</body>
</html>
