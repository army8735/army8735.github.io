<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"/>
  <title>sketch editor</title>
  <link href="style.css" media="all" rel="stylesheet"/>
</head>
<body>
<div class="wrap">
  <div class="menu">
    <input type="file" title="请选择sketch文件" id="file" accept=".sketch"/>
  </div>
  <div class="container">
    <div class="list">
      <ul class="page" id="page"></ul>
      <div class="tree" id="tree"></div>
    </div>
    <div class="main" id="main">
      <div class="canvas-c" id="canvasC"></div>
      <div class="overlap" id="overlap">
        <div class="hover" id="hover"></div>
        <div class="actual" id="actual"></div>
        <div class="selection" id="selection">
          <span class="l" id="l"><b></b></span>
          <span class="t" id="t"><b></b></span>
          <span class="r" id="r"><b></b></span>
          <span class="b" id="b"><b></b></span>
          <span class="tl" id="tl"></span>
          <span class="tr" id="tr"></span>
          <span class="br" id="br"></span>
          <span class="bl" id="bl"></span>
        </div>
      </div>
      <div
        id="input-container"
        class="input-container">
        <div class="cursor"></div>
        <input
          type="text"
          autoComplete="off"
          spellCheck="false"
        />
      </div>
    </div>
    <div class="side" id="side">
      <div class="basic" id="basic">
        <div class="line">
          <label><input type="number" class="num" id="x" step="1" disabled/><span>X</span></label>
          <label><input type="number" class="num" id="y" step="1" disabled/><span>Y</span></label>
          <label><input type="number" class="num" id="rotate" step="1" disabled/><span>°</span></label>
        </div>
        <div class="line">
          <label><input type="number" class="num" id="w" step="1" disabled/><span>W</span></label>
          <label><input type="number" class="num" id="h" step="1" disabled/><span>H</span></label>
        </div>
      </div>
      <div class="text" id="text">
        <div class="line">
          <select class="family" id="family"></select>
          <div class="family2" id="family2"></div>
        </div>
        <div class="line">
          <div class="line2">
            <select class="style" id="style"></select>
            <div class="style2" id="style2"></div>
          </div>
          <div class="line2">
            <input class="color" id="color" type="color"/>
            <div class="color2" id="color2">•••</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="index.min.js"></script>
<script src="https://gw.alipayobjects.com/os/lib/pdfjs-dist/3.6.172/build/pdf.min.js"></script>
<script src="demo.js"></script>
</body>
</html>
