  let time = 10000;
  let gen_time = 250; // 每多少ms生成一个
  function fall(diff) {
    if(root.isDestroyed) {
      karas.animate.frame.offFrame(fall);
      return;
    }
    count += diff;
    time -= diff;
    if(time <= 0) {
      karas.animate.frame.offFrame(fall);
      return;
    }
    remain.children[1].children[0].content = format(time);
    if(count >= gen_time) {
      count -= gen_time;
      let width = Math.floor(Math.random() * 100) + 100;
      let item = <img style={{
        position: 'absolute',
        left: 0,
        bottom: '100%',
        width,
        padding: 50,
        translateX: Math.max(0, Math.random() * W - width),
        rotateZ: Math.random() * 360,
        pointerEvents: "none"
      }} src={IMGS[Math.floor(Math.random() * IMGS.length)]}/>;
      root.ref.list.appendChild(item, function() {
        let a = item.animate([
          {},
          {
            translateY: H + 200,
          }
        ], {
          duration: 2000 + Math.random() * 1000,
          iterations: 1,
          fill: 'forwards',
        });
        a.on('finish', function() {
          item.remove();
        });
      });
    }
  }

  function format(t) {
    let s = Math.floor(t / 1000) + '';
    return '00:' + (s.length > 1 ? s : '0' + s);
  }
