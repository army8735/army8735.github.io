<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"/>
  <title>controller</title>
  <link href="style.css" media="all" rel="stylesheet"/>
  <style>
    #example, #example2, canvas, svg {
      width:100px;
      height:100px;
    }
  </style>
</head>
<body>
<div class="pre">Root下有个animateController对象，作为总动画控制器，控制所有想被总控的动画。
parse()模式下的animate声明都会进入总控，render()模式下animate()的第3个参数可选进入总控。
Root被parse()出时，动画是默认播放的，第3个参数options中可以声明autoPlay为false取消；render()则相反，默认不播放，需显示调用play()。</div>
<div id="example"></div>
<div id="example2"></div>
<pre><code class="brush:csx"></code></pre>
<script>
  let data = [
    {
      tagName: 'div',
      props: {
        style: {
          position: 'absolute',
          left: '5%',
          top: '5%',
          width: '90%',
          height: '90%',
          transformOrigin: 'center bottom',
        },
      },
      animate: {
        value: [
          {
            transform: 'scaleY(1) scaleX(1)',
            offset: 0,
          },
          {
            transform: 'scaleY(0.94) scaleX(1)',
            offset: 0.02,
          },
          {
            transform: 'translateY(-5%) scaleY(0.94) scaleX(1)',
            offset: 0.05,
          },
          {
            transform: 'translateY(-7%) scaleY(0.965) scaleX(1) skewY(0deg)',
            offset: 0.1,
          },
          {
            transform: 'translateY(-7.3%) scaleY(0.985) scaleX(0.75) skewY(1deg)',
            offset: 0.12,
          },
          {
            transform: 'translateY(-7.6%) scaleY(0.985) scaleX(0.4) skewY(2.2deg)',
            offset: 0.14,
          },
          {
            transform: 'translateY(-7.6%) scaleY(0.985) scaleX(0.05) skewY(4deg)',
            offset: 0.16,
          },
          {
            transform: 'translateY(-7.6%) scaleY(1) scaleX(0.985) skewY(0deg)',
            offset: 0.2,
          },
          {
            transform: 'translateY(-7.6%) scaleY(0.985) scaleX(0.05) skewY(-4deg)',
            offset: 0.24,
          },
          {
            transform: 'translateY(-7.4%) scaleY(0.985) scaleX(0.4) skewY(-2.2deg)',
            offset: 0.26,
          },
          {

          },
          {
            transform: 'translateY(-3%) scaleY(0.985) scaleX(1)',
            offset: 0.35,
          },
          {
            transform: 'scaleY(0.94) scaleX(1)',
            offset: 0.38,
          },
          {
            transform: 'scaleY(1) scaleX(1)',
            offset: 0.4,
          },
          {
            transform: 'scaleY(1) scaleX(1)',
            offset: 1,
          },
        ],
        options: {
          duration: 5000,
          iterations: Infinity,
        },
      },
      children: [
        {
          tagName: '$circle',
          props: {
            ref: 'c',
            style: {
              position: 'absolute',
              left: '5%',
              top: '5%',
              width: '90%',
              height: '90%',
              strokeWidth: 0,
              fill: '#f55718',
            },
          },
        },
        {
          tagName: '$polygon',
          props: {
            ref: 'p',
            points: [
              [ 0.4673, 0.76 ],
              [ 0.4673, 0.64 ],
              [ 0.3266, 0.64 ],
              [ 0.3266, 0.5666 ],
              [ 0.4673, 0.5666 ],
              [ 0.4673, 0.5 ],
              [ 0.3266, 0.5 ],
              [ 0.3266, 0.4266 ],
              [ 0.4266, 0.4266 ],
              [ 0.3333, 0.3133 ],
              [ 0.38, 0.2726 ],
              [ 0.5, 0.42 ],
              [ 0.62, 0.2726 ],
              [ 0.6667, 0.3133 ],
              [ 0.5734, 0.4266 ],
              [ 0.6734, 0.4266 ],
              [ 0.6734, 0.5 ],
              [ 0.5327, 0.5 ],
              [ 0.5327, 0.5666 ],
              [ 0.6734, 0.5666 ],
              [ 0.6734, 0.64 ],
              [ 0.5327, 0.64 ],
              [ 0.5327, 0.76 ],
            ],
            style: {
              position: 'absolute',
              left: '5%',
              top: '5%',
              width: '90%',
              height: '90%',
              strokeWidth: 0,
              fill: '#fff',
            },
          },
          animate: {
            value: [
              {
                visibility: 'visible',
                offset: 0,
              },
              {
                transform: 'translateX(0)',
                visibility: 'visible',
                offset: 0.1,
              },
              {
                transform: 'translateX(-4%)',
                visibility: 'visible',
                offset: 0.13,
              },
              {
                transform: 'translateX(-7%)',
                visibility: 'hidden',
                offset: 0.16,
              },
              {
                transform: 'translateX(7%)',
                visibility: 'visible',
                offset: 0.24,
              },
              {
                transform: 'translateX(4%)',
                visibility: 'visible',
                offset: 0.26,
              },
              {
                transform: 'translateX(0)',
                visibility: 'visible',
                offset: 0.3,
              },
              {
                visibility: 'visible',
                offset: 1,
              },
            ],
            options: {
              duration: 5000,
              iterations: Infinity,
            },
          },
        },
      ],
    },
  ];
</script>
<script type="text/jsx">
  let o = karas.parse({
    tagName: 'canvas',
    props: {
      width: 100,
      height: 100,
    },
    children: data,
  }, '#example', {
    // autoPlay
  });
  let o2 = karas.parse({
    tagName: 'svg',
    props: {
      width: 100,
      height: 100,
    },
    children: data,
  }, '#example2', {
    // autoPlay
  });
  o.animateController.playbackRate = 2;
  // 可以控制o.animateController.pause();
  o2.animateController.iterations = 1;
</script>
<script src="sea.js"></script>
<script src="homunculus.js"></script>
<script src="yurine.js"></script>
<script src="../index.js"></script>
<script>
  seajs.config({
    alias: {
    },
    map: [function(url) {
    }]
  });
  define('fs', {});
  seajs.use(['jssc'], function(jssc) {
    var code = document.querySelector('pre code');
    var jsx = document.querySelector('script[type="text/jsx"]');
    var source = jsx.textContent || jsx.text;
    source = source.trim().replace(/\n[ ]{2}/g, '\n');
    var text = document.createTextNode(source);
    code.appendChild(text);
    jssc.exec();
    var head = document.head || document.getElementsByTagName('head')[0];
    var jsx = document.querySelectorAll('script');
    for(var i = 0, len = jsx.length; i < len; i++) {
      var node = jsx[i];
      if(node.getAttribute('type') === 'text/jsx' && !node.getAttribute('yurine')) {
        node.setAttribute('yurine', 1);
        var code = node.textContent || node.text;
        if(!code) {
          continue;
        }
        code = yurine.parse(code);
        var script = document.createElement('script');
        script.async = true;
        script.text = code;
        head.appendChild(script);
      }
    }
  });
</script>
</body>
</html>
