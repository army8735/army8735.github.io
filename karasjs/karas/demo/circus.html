<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"/>
  <title>circus</title>
  <link href="style.css" media="all" rel="stylesheet"/>
  <style>
    html,body{
      margin:0;
    }
    #test, #test canvas {
      margin:0;
      width: 100vw;
      height: 100vw;
      max-width: 414px;
      max-height: 414px;
      background: #000;
    }
  </style>
</head>
<body>
<div id="test"></div>
<div id="fps"></div>
<pre><code class="brush:csx"></code></pre>
<script type="text/jsx">
  let title = <div style={{
    position: 'absolute',
    left: '50%',
    top: 10,
    fontSize: 32,
    fontWeight: 700,
    color: '#FFF',
    translateX: '-50%',
  }}>正常</div>;

  let ground = <div style={{
    position: 'absolute',
    left: 0,
    top: 96,
    width: '100%',
    height: 340,
    background: '#009300',
  }}>
    <$line style={{
      position: 'absolute',
      left: 0,
      top: '10%',
      width: '100%',
      strokeWidth: 0.5,
    }}/>
    <$line style={{
      position: 'absolute',
      left: 0,
      top: '20%',
      width: '100%',
      strokeWidth: 1,
    }}/>
    <$line style={{
      position: 'absolute',
      left: 0,
      top: '32%',
      width: '100%',
      strokeWidth: 1.5,
    }}/>
    <$line style={{
      position: 'absolute',
      left: 0,
      top: '50%',
      width: '100%',
      strokeWidth: 2,
    }}/>
    <$line style={{
      position: 'absolute',
      left: 0,
      top: '80%',
      width: '100%',
      strokeWidth: 2,
    }}/>
  </div>;

  let wall1 = <div style={{
    position: 'absolute',
    left: 0,
    top: 6,
    width: '100%',
    height: 82,
    background: 'url(wall.png) repeat-x',
    backgroundSize: 'auto 100%',
  }}/>;
  let wall2 = <div style={{
    position: 'absolute',
    left: '100%',
    top: 6,
    width: '100%',
    height: 82,
    background: 'url(wall.png) repeat-x',
    backgroundSize: 'auto 100%',
  }}/>;

  let door1 = <img style={{
    position: 'absolute',
    left: 0,
    top: 0,
    width: 64,
    height: 88,
  }} src="door.png"/>;
  let door2 = <img style={{
    position: 'absolute',
    left: '60%',
    top: 0,
    width: 64,
    height: 88,
  }} src="door.png"/>;

  let chara = <div style={{
    position: 'absolute',
    left: 0,
    top: 270,
    width: 66,
    height: 78,
    translateX: 50,
  }}>
    <div style={{
      position: 'absolute',
      left: 0,
      top: 0,
      width: '100%',
      height: '100%',
    }}>
      <FrameAnimate style={{
        position: 'absolute',
        left: 0,
        top: 0,
        width: '100%',
        height: '100%',
      }} list={[{
        url: 'chara.png',
        row: 1,
        column: 3,
      }]} duration={600} autoPlay={false}/>
      <div style={{
        position: 'absolute',
        left: 10,
        bottom: 0,
        width: '80%',
        height: 30,
        // background: '#00F',
      }}/>
      <div style={{
        position: 'absolute',
        left: 22,
        top: 0,
        width: '36%',
        height: 45,
        strokeWidth: 0,
        // background: '#00F',
      }}/>
    </div>
  </div>;
  let chara1 = chara.children[0];
  let lion = chara1.children[0];
  let charaH1 = chara1.children[1]; // 角色和狮子的碰撞矩形
  let charaH2 = chara1.children[2];

  let direction = 0, isJump = false, jumpDirection = 0; // 1左2右

  let left = <img style={{
    position: 'absolute',
    left: 50,
    bottom: '15%',
    width: 51,
    height: 76,
  }} src="arrow.png" onTouchStart={() => {
    moveLeft();
  }} onTouchEnd={() => {
    moveEnd();
  }} onTouchCancel={() => {
    moveEnd();
  }}/>;
  let right = <img style={{
    position: 'absolute',
    left: 150,
    bottom: '15%',
    width: 51,
    height: 76,
    scaleX: -1,
  }} src="arrow.png" onTouchStart={() => {
    moveRight();
  }} onTouchEnd={() => {
    moveEnd();
  }} onTouchCancel={() => {
    moveEnd();
  }}/>;
  let up = <img style={{
    position: 'absolute',
    right: 50,
    bottom: '15%',
    width: 51,
    height: 76,
    rotate: 90,
  }} src="arrow.png" onTouchStart={() => {
    jump();
  }}/>;

  let root = karas.render(
    <canvas width={720} height={720}>
      { ground }
      <div style={{
        position: 'absolute',
        left: 0,
        top: 50,
        width: '100%',
        height: '100%',
      }}>
        { wall1 }
        { wall2 }
        { door1 }
        { door2 }
      </div>
      <div style={{
        position: 'absolute',
        left: 0,
        top: 150,
      }} ref="flare1"/>
      { chara }
      <div style={{
        position: 'absolute',
        left: 0,
        top: 150,
      }} ref="flare2"/>
      { title }
      { left }
      { right }
      { up }
      <div style={{
        position: 'absolute',
        left: 10,
        bottom: 10,
        color: '#FFF',
        fontSize: 28,
      }}>键盘控制：左A←；右D→；上JW↑</div>
    </canvas>,
    '#test'
  );

  let count = 10000, flareList = [];
  karas.animate.frame.onFrame(function(dt) {
    count += dt;
    if(count >= 10000) {
      count -= 10000;
      // 随机一些距离
      count += Math.random() * 3000;
      let { f1, f2 } = genFlare();
      root.ref.flare1.appendChild(f1);
      flareList.push(f1);
      let a1 = f1.animate([
        {},
        {
          translateX: -800,
        },
      ], {
        duration: 20000,
      });
      a1.on('finish', function() {
        f1.remove();
        let i = flareList.indexOf(f1);
        flareList.splice(i, 1);
      });
      root.ref.flare2.appendChild(f2);
      let a2 = f2.animate([
        {},
        {
          translateX: -800,
        },
      ], {
        duration: 20000,
      });
      a2.on('finish', function() {
        f2.remove();
      });
    }
    // 跳跃中保持移动
    if(isJump) {
      if(jumpDirection) {
        let tx = chara.getComputedStyle('translateX').translateX;
        let v;
        if(jumpDirection === 1) {
          if(tx <= 0) {
            return;
          }
          v = tx - 1;
        }
        else if(jumpDirection === 2) {
          if(tx >= 700) {
            return;
          }
          v = tx + 1;
        }
        chara.updateStyle({
          translateX: v,
        });
      }
    }
    // 移动
    else if(direction) {
      let tx = chara.getComputedStyle('translateX').translateX;
      let v;
      if(direction === 1) {
        if(tx <= 0) {
          return;
        }
        v = tx - 1;
      }
      else if(direction === 2) {
        if(tx >= 700) {
          return;
        }
        v = tx + 1;
      }
      chara.updateStyle({
        translateX: v,
      });
    }
    // 检测碰撞
    for(let i = 0, len = flareList.length; i < len; i++) {
      let flare = flareList[i];
      let flareH = flare.children[2]; // 火焰的下方碰撞矩形
      if(checkHit(charaH1, flareH) || checkHit(charaH2, flareH)) {
        title.children[0].updateContent('撞到');
        title.updateStyle({
          color: '#F00',
        });
        return;
      }
    }
    title.children[0].updateContent('正常');
    title.updateStyle({
      color: '#FFF',
    });
  });

  function moveLeft() {
    if(!direction && !isJump) {
      lion.play();
    }
    direction = 1;
  }

  function moveRight() {
    if(!direction && !isJump) {
      lion.play();
    }
    direction = 2;
  }

  function jump() {
    if(isJump) {
      return;
    }
    isJump = true;
    jumpDirection = direction;
    lion.pauseTo(2);
    let a = chara1.animate([
      {
        translateY: 0,
        easing: [0, 0.5, 0.5, 1],
      },
      {
        translateY: -90,
        easing: [0.5, 0, 1, 1],
        offset: 0.9, // 置空一小会儿
      },
      {
        translateY: -90,
      },
    ], {
      duration: 800,
      direction: 'alternate',
      iterations: 2,
    });
    a.on('finish', function() {
      chara1.removeAnimate(a);
      isJump = false;
      jumpDirection = 0;
      if(direction) {
        lion.resume();
      }
      else {
        lion.stop();
      }
    });
  }

  function moveEnd() {
    direction = 0;
    if(!isJump) {
      lion.stop();
    }
  }

  document.addEventListener('keydown', function(e) {
    let keyCode = e.keyCode;
    // 左s
    if(keyCode === 37 || keyCode === 65) {
      moveLeft();
    }
    // 右d
    else if(keyCode === 39 || keyCode === 68) {
      moveRight();
    }
    // 上wj
    else if(keyCode === 38 || keyCode === 74 || keyCode === 87) {
      jump();
    }
  });
  document.addEventListener('keyup', function(e) {
    let keyCode = e.keyCode;
    if(keyCode === 37 || keyCode === 65 || keyCode === 39 || keyCode === 68) {
      moveEnd();
    }
  });

  function genFlare() {
    let f1 = <div style={{
      position: 'absolute',
      left: 720,
      top: 0,
      width: 48,
      height: 138,
    }}>
      <img style={{
        position: 'absolute',
        left: 16,
        top: -20,
        width: 10,
        height: 24,
      }} src="hook.png"/>
      <FrameAnimate style={{
        position: 'absolute',
        left: 0,
        top: 0,
        width: '100%',
        height: '100%',
      }} list={[{
        url: 'flare1.png',
        row: 1,
        column: 2,
      }]} duration={400} autoPlay={true}/>
      <div style={{
        position: 'absolute',
        left: 14,
        bottom: 0,
        width: 20,
        height: 12,
        // background: '#00F',
      }}/>
    </div>;
    let f2 = <FrameAnimate style={{
      position: 'absolute',
      left: 720,
      top: 0,
      width: 48,
      height: 138,
    }} list={[{
      url: 'flare2.png',
      row: 1,
      column: 2,
    }]} duration={400} autoPlay={true}/>;
    return {
      f1,
      f2,
    };
  }

  function checkHit(a, b) {
    let r1 = a.getBoundingClientRect();
    let r2 = b.getBoundingClientRect();
    return karas.math.geom.isRectsOverlap(
      [r1.left, r1.top, r1.right, r1.bottom],
      [r2.left, r2.top, r2.right, r2.bottom]
    );
  }
</script>
<script src="sea.js"></script>
<script src="homunculus.js"></script>
<script src="yurine.js"></script>
<script src="https://gw.alipayobjects.com/os/lib/karas/0.86.17/index.min.js"></script>
<script src="https://gw.alipayobjects.com/os/lib/karas-frame-animate/0.4.0/index.min.js"></script>
<script>
  seajs.config({
    alias: {},
    map: [function(url) {
    }]
  });
  define('fs', {});
  seajs.use(['jssc'], function(jssc) {
    var code = document.querySelector('pre code');
    var jsx = document.querySelector('script[type="text/jsx"]');
    var source = jsx.textContent || jsx.text;
    source = source.trim().replace(/\n[ ]{2}/g, '\n');
    var text = document.createTextNode(source);
    code.appendChild(text);
    jssc.exec();
    var head = document.head || document.getElementsByTagName('head')[0];
    var jsx = document.querySelectorAll('script');
    for(var i = 0, len = jsx.length; i < len; i++) {
      var node = jsx[i];
      if(node.getAttribute('type') === 'text/jsx' && !node.getAttribute('yurine')) {
        node.setAttribute('yurine', 1);
        var code = node.textContent || node.text;
        if(!code) {
          continue;
        }
        code = yurine.parse(code);
        var script = document.createElement('script');
        script.async = true;
        script.text = code;
        head.appendChild(script);
      }
    }
  });
</script>
</body>
</html>
