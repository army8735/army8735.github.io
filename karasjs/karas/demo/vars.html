<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"/>
  <title>input</title>
  <link href="style.css" media="all" rel="stylesheet"/>
  <style>
    textarea{width:80%;padding:5px;height:300px;background:#252;border:1px solid #333;color:#FFF;font-size:13px;font-family:Consolas,momospace,"宋体","Courier New";border-radius:5px;}
    #btn{vertical-align:top}
  </style>
</head>
<body>
<div class="pre">在动态下发的基础上，如何创建可变图形和动画？
这里提供了一种类似注入/插槽的功能，可以让设计师设计可变的部分，让程序员根据情况替换它。
试着修改下方的1（播放速度倍数）和100（动画结束y坐标），体验下变化。vars键名先忽略。</div>
<div>
<textarea id="ta" autocomplete="off">{
  "vars": {
    "playbackRate": 1,
    "top": 100
  }
}</textarea>
<input id="btn" type="button" value="ok"/>
</div>
<div id="example"></div>
<div id="example2"></div>
<script src="../index.js"></script>
<script>
  var data = {
    "tagName": "$rect",
    "props": {
      "style": {
        "position": "absolute",
        "left": 0,
        "top": 0,
        "width": 100,
        "height": 100,
        "strokeWidth": 0,
        "fill": "#F00"
      }
    },
    "animate": [{
      "value": [
        {
          "transform": "translateX(0)",
          "easing": "easeIn"
        },
        {
          "transform": "translateX(200px)"
        }
      ],
      "options": {
        "duration": 5000,
        "fill": "forwards",
        "var-playbackRate": {
          "id": "playbackRate"
        }
      }
    }, {
      "value": [
        {
          "top": 0,
          "easing": "easeOut"
        },
        {
          "top": 100,
          "var-top": {
            "id": "top"
          }
        }
      ],
      "options": {
        "duration": 5000,
        "fill": "forwards",
        "var-playbackRate": {
          "id": "playbackRate"
        }
      }
    }]
  };
  var ta = document.getElementById('ta');
  var input = document.getElementById('btn');
  function exec(s) {
    let json = JSON.parse(s);
    karas.parse({
      tagName: 'canvas',
      props: {
        width: 360,
        height: 360,
      },
      children: [
        data,
      ],
    }, '#example', json);
    karas.parse({
      tagName: 'svg',
      props: {
        width: 360,
        height: 360,
      },
      children: [
        data,
      ],
    }, '#example2', json);
  }
  input.onclick = function() {
    exec(ta.value);
    // location.hash = encodeURIComponent(ta.value);
  };
  function hashChange(first) {
    var s = location.hash.replace(/^#/, '');
    if(s) {
      s = decodeURIComponent(s);
      ta.value = s;
      exec(s);
    }
    else if(first) {
      exec(ta.value);
    }
  }
  hashChange(true);
  // window.onhashchange = hashChange;
</script>
</body>
</html>
