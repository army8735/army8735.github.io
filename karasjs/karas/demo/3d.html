<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"/>
  <title>3d</title>
  <link href="style.css" media="all" rel="stylesheet"/>
</head>
<body>
<div class="pre">webgl模式下结合perspective/transformStyle能制作出3d透视效果，比如3d柱状图。</div>
<div id="example"></div>
<pre><code class="brush:csx"></code></pre>
<script type="text/jsx">
  karas.render(
    <webgl width="360" height="360">
      <div style={{
        position: 'absolute',
        left: 100,
        top: 40,
        width: 300,
        height: 300,
        perspective: 2000,
        perspectiveOrigin: 'center -600',
        transformStyle: 'preserve3d',
      }}>
        <div style={{
          position: 'absolute',
          left: 0,
          top: 0,
          width: 50,
          height: 300,
          background: 'linear-gradient(40deg,#F30,#F93)',
          rotateY: -30,
          transformStyle: 'preserve3d',
        }}>
          <div style={{
            position: 'absolute',
            left: 0,
            top: 0,
            width: 50,
            height: 300,
            background: 'linear-gradient(40deg,#39F,#9CF)',
            rotateY: -90,
            transformOrigin: 'right center',
          }}/>
          <div style={{
            position: 'absolute',
            left: 0,
            top: 0,
            width: 50,
            height: 50,
            background: 'linear-gradient(90deg,#3F9,#9FC)',
            rotateX: -90,
            transformOrigin: 'center top',
          }}/>
        </div>
      </div>
    </webgl>,
    '#example'
  );
</script>
<script src="sea.js"></script>
<script src="homunculus.js"></script>
<script src="yurine.js"></script>
<script src="../index.js"></script>
<script>
  seajs.config({
    alias: {
    },
    map: [function(url) {
    }]
  });
  define('fs', {});
  seajs.use(['jssc'], function(jssc) {
    var code = document.querySelector('pre code');
    var jsx = document.querySelector('script[type="text/jsx"]');
    var source = jsx.textContent || jsx.text;
    source = source.trim().replace(/\n[ ]{2}/g, '\n');
    var text = document.createTextNode(source);
    code.appendChild(text);
    jssc.exec();
    var head = document.head || document.getElementsByTagName('head')[0];
    var jsx = document.querySelectorAll('script');
    for(var i = 0, len = jsx.length; i < len; i++) {
      var node = jsx[i];
      if(node.getAttribute('type') === 'text/jsx' && !node.getAttribute('yurine')) {
        node.setAttribute('yurine', 1);
        var code = node.textContent || node.text;
        if(!code) {
          continue;
        }
        code = yurine.parse(code);
        var script = document.createElement('script');
        script.async = true;
        script.text = code;
        head.appendChild(script);
      }
    }
  });
</script>
</body>
</html>
