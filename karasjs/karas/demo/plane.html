  class Plane extends karas.Component {
    constructor(props) {
      super(props);
      this.state = {
        left: 150,
        top: 300,
      };
      var self = this;
      document.body.addEventListener('keydown', function(e) {
        var left = self.state.left;
        var top = self.state.top;
        switch(e.keyCode) {
          case 87:
            self.setState({
              top: Math.max(top - 10, 0),
            });
          break;
          case 65:
            self.setState({
              left: Math.max(left - 10, 0),
            });
          break;
          case 83:
            self.setState({
              top: Math.min(top + 10, 310),
            });
          break;
          case 68:
            self.setState({
              left: Math.min(left + 10, 310),
            });
          break;
        }
      });
    }

    render() {
      return <div style={{
        position: 'absolute',
        left: this.state.left,
        top: this.state.top,
        width: 50,
        height: 50,
      }}>
        <$polygon style={{
          width: '100%',
          height: '100%',
          fill: '#999',
        }} points={plane}/>
      </div>;
    }
  }

  var root = karas.render(
    <svg width="360" height="360">
      <Plane/>
      {
        [1, 2, 3].map(function() {
          return <$rect style={{
            position: 'absolute',
            left: 174,
            top: 300,
            width: 3,
            height: 10,
            strokeWidth: 0,
            fill: '#F60',
            opacity: 0,
          }}/>;
        })
      }
    </svg>,
    '#example2'
  );
  var bullets = root.children.slice(1);
  bullets.forEach(function(item, i) {
    let a = item.animate([
      {
        translateY: 0,
        opacity: 0,
      },
      {
        translateY: -30,
        opacity: 0.5,
        offset: 0.1,
      },
      {
        translateY: -360,
      }
    ], {
      duration: 1500,
      delay: i * 500,
      iterations: Infinity,
    });
    a.on('end', function() {
      item.props.style.left = root.children[0].computedStyle.left + 24;
      item.props.style.top = root.children[0].computedStyle.top;
      root.setRefreshLevel(1);
    });
  });
